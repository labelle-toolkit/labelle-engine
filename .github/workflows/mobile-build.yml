name: CI - Mobile Build with Physics

on:
  push:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # ============================================================================
  # Android Build
  # Uses NDK sysroot for C library headers required by box2d/sokol
  # NOTE: Fails due to labelle-gfx desktop GL imports on Android target.
  #       Needs code fix to detect Android vs desktop Linux.
  # ============================================================================
  android-build:
    runs-on: ubuntu-latest
    continue-on-error: true  # Known issue: desktop GL imports on Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure Android headers for Zig
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # Create libc configuration with only include dirs (let Zig handle linking)
          SYSROOT="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          echo "include_dir=$SYSROOT/usr/include" > $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "sys_include_dir=$SYSROOT/usr/include/aarch64-linux-android" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "crt_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "msvc_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "kernel32_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "gcc_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          cat $GITHUB_WORKSPACE/android-aarch64-libc.txt

      - name: Build for Android (cross-compile check)
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building Android target"
          zig build \
            -Dtarget=aarch64-linux-android \
            -Doptimize=ReleaseSafe \
            --libc $GITHUB_WORKSPACE/android-aarch64-libc.txt \
            --summary all
          echo "::endgroup::"

      - name: Create Android build summary
        run: |
          echo "## Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Android cross-compilation target verified." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-linux-android" >> $GITHUB_STEP_SUMMARY
          echo "**NDK:** $ANDROID_NDK_HOME" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # iOS Build (Simulator)
  # Uses Xcode SDK sysroot for C library headers required by box2d/sokol
  # NOTE: Fails due to box2d NEON intrinsics requiring ARM features not
  #       enabled for iOS simulator target. Needs Zig target config fix.
  # ============================================================================
  ios-build:
    runs-on: macos-14  # macOS with Apple Silicon for iOS simulator
    continue-on-error: true  # Known issue: box2d SIMD requires ARM features

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcrun --sdk iphonesimulator --show-sdk-path

      - name: Configure iOS libc for Zig
        run: |
          # Create libc configuration file for iOS Simulator ARM64
          SYSROOT=$(xcrun --sdk iphonesimulator --show-sdk-path)
          echo "include_dir=$SYSROOT/usr/include" > $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "sys_include_dir=$SYSROOT/usr/include" >> $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "crt_dir=$SYSROOT/usr/lib" >> $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "msvc_lib_dir=" >> $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "kernel32_lib_dir=" >> $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "gcc_dir=" >> $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt
          echo "Created libc.txt:" && cat $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt

      - name: Build for iOS Simulator
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building for iOS Simulator"

          # Build targeting iOS Simulator (ARM64) with SDK libc (absolute path)
          zig build \
            -Dtarget=aarch64-ios-simulator \
            -Doptimize=ReleaseSafe \
            --libc $GITHUB_WORKSPACE/ios-arm64-simulator-libc.txt \
            --summary all

          echo "::endgroup::"

      - name: Create iOS build summary
        run: |
          echo "## iOS Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "iOS Simulator build target verified." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-ios-simulator" >> $GITHUB_STEP_SUMMARY
          echo "**SDK:** $(xcrun --sdk iphonesimulator --show-sdk-path)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Native Build with Physics (CI Test)
  # ============================================================================
  native-physics-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            xvfb

      - name: Build native physics test
        run: |
          cd ci/mobile_physics_test
          zig build

      - name: Run physics test (CI mode)
        env:
          CI_TEST: "1"
        run: |
          cd ci/mobile_physics_test
          xvfb-run -a zig build run

      - name: Create test summary
        run: |
          echo "## Native Physics Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Physics simulation ran successfully in CI_TEST mode." >> $GITHUB_STEP_SUMMARY
