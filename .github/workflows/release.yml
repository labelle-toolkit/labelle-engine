name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    name: Build Linux x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dcpu=baseline

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle release/
          cd release && tar -czvf ../labelle-linux-x86_64.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-linux-x86_64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-latest
    name: Build Linux ARM64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-linux

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle release/
          cd release && tar -czvf ../labelle-linux-arm64.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-linux-arm64.tar.gz

  build-macos-x86_64:
    runs-on: macos-latest
    name: Build macOS x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-macos

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle release/
          cd release && tar -czvf ../labelle-darwin-x86_64.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-darwin-x86_64.tar.gz

  build-macos-arm64:
    runs-on: macos-latest
    name: Build macOS ARM64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle release/
          cd release && tar -czvf ../labelle-darwin-arm64.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-darwin-arm64.tar.gz

  build-windows-x86_64:
    runs-on: windows-latest
    name: Build Windows x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dcpu=baseline

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item zig-out/bin/labelle.exe release/
          Compress-Archive -Path release/* -DestinationPath labelle-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-windows-x86_64.zip
