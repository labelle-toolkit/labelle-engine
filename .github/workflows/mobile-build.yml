name: CI - Mobile Build with Physics

on:
  push:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # ============================================================================
  # Android Build
  # Uses NDK sysroot for C library headers required by box2d/sokol
  # NOTE: Compilation succeeds but linking fails with "unable to find library"
  #       because Zig's linker doesn't automatically find NDK shared libs.
  #       Full Android builds require Android Studio / gradle integration.
  # ============================================================================
  android-build:
    runs-on: ubuntu-latest
    continue-on-error: true  # Known issue: linker can't find NDK shared libs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure Android libc for Zig
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          SYSROOT="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          LIB_DIR="$SYSROOT/usr/lib/aarch64-linux-android/24"
          echo "include_dir=$SYSROOT/usr/include" > $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "sys_include_dir=$SYSROOT/usr/include/aarch64-linux-android" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "crt_dir=$LIB_DIR" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "msvc_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "kernel32_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "gcc_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          cat $GITHUB_WORKSPACE/android-aarch64-libc.txt

      - name: Build for Android (cross-compile check)
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building Android target"
          # NOTE: Linking fails with "unable to find library -lm/-lc/-ldl"
          # because Zig's linker doesn't find NDK shared libs automatically.
          # Compilation succeeds (box2d/sokol compile for Android).
          # Full mobile builds require Android Studio / gradle integration.
          zig build \
            -Dtarget=aarch64-linux-android \
            -Doptimize=ReleaseSafe \
            --libc $GITHUB_WORKSPACE/android-aarch64-libc.txt \
            --summary all || echo "::warning::Android linking failed (expected - see workflow comments)"
          echo "::endgroup::"

      - name: Create Android build summary
        run: |
          echo "## Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Android cross-compilation target verified." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-linux-android" >> $GITHUB_STEP_SUMMARY
          echo "**NDK:** $ANDROID_NDK_HOME" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # iOS Build (Simulator) - Using labelle-cli
  # Uses labelle-cli to generate iOS build files and build for simulator
  # NOTE: Compilation succeeds but linking fails - iOS frameworks (Metal,
  #       AudioToolbox, AVFoundation) need Xcode/xcodebuild for proper linking.
  # ============================================================================
  ios-build:
    runs-on: macos-14  # macOS with Apple Silicon for iOS simulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install labelle-cli
        run: |
          curl -fsSL https://labelle.games/install.sh | bash
          echo "$HOME/.labelle/bin" >> $GITHUB_PATH

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcrun --sdk iphonesimulator --show-sdk-path

      - name: Generate project with local engine
        run: |
          cd ci/mobile_physics_test
          echo "::group::Generating project files"
          # Use --engine-path to point to local engine (skips GitHub fetch)
          ~/.labelle/bin/labelle generate --engine-path=../..
          echo "::endgroup::"
          echo "Generated .labelle/build.zig.zon:"
          cat .labelle/build.zig.zon

      - name: Build for iOS Simulator
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building for iOS Simulator"

          # Build and capture output to distinguish compilation vs linking errors
          set +e
          BUILD_OUTPUT=$(~/.labelle/bin/labelle ios build --simulator 2>&1)
          BUILD_EXIT=$?
          set -e

          echo "$BUILD_OUTPUT"

          # Check for Zig compilation errors (file.zig:line:col: error:)
          if echo "$BUILD_OUTPUT" | grep -qE '\.zig:[0-9]+:[0-9]+: error:'; then
            echo "::error::Zig compilation failed"
            exit 1
          fi

          # Check for C compilation errors (file.c:line:col: error: or file.h:line:col: error:)
          if echo "$BUILD_OUTPUT" | grep -qE '\.[ch]:[0-9]+:[0-9]+: error:'; then
            echo "::error::C compilation failed"
            exit 1
          fi

          # If build failed but no compilation errors, it's a linker error (expected)
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "::warning::iOS linking failed (expected - requires Xcode for framework linking)"
            echo "Compilation succeeded. Linking requires Xcode project for iOS frameworks."
          fi

          echo "::endgroup::"

      - name: Verify compilation artifacts
        run: |
          cd ci/mobile_physics_test/ios
          # Check that object files were created (proves compilation succeeded)
          OBJ_COUNT=$(find .zig-cache -name "*.o" 2>/dev/null | wc -l | tr -d ' ')
          echo "Found $OBJ_COUNT object files in .zig-cache"
          if [ "$OBJ_COUNT" -eq 0 ]; then
            echo "::error::No object files found - compilation may have failed"
            exit 1
          fi
          echo "Compilation verified: $OBJ_COUNT object files created"

      - name: Link with Xcode toolchain
        run: |
          cd ci/mobile_physics_test/ios
          echo "::group::Linking with clang (Xcode toolchain)"

          SYSROOT=$(xcrun --sdk iphonesimulator --show-sdk-path)
          APP_NAME="mobile_physics_test"

          # Find all object files produced by Zig
          OBJ_FILES=$(find .zig-cache -name "*.o" -type f)
          echo "Found object files:"
          echo "$OBJ_FILES" | head -20

          # Link with clang using iOS simulator SDK
          # Note: We use clang because Zig's LLD doesn't properly resolve iOS frameworks
          xcrun --sdk iphonesimulator clang++ \
            -arch arm64 \
            -isysroot "$SYSROOT" \
            -mios-simulator-version-min=15.0 \
            -framework Metal \
            -framework MetalKit \
            -framework UIKit \
            -framework QuartzCore \
            -framework AudioToolbox \
            -framework AVFoundation \
            -framework Foundation \
            -framework CoreGraphics \
            -lobjc \
            -lc++ \
            $OBJ_FILES \
            -o "$APP_NAME" \
            2>&1 || {
              echo "::warning::Clang linking failed - this may be expected for complex dependencies"
              echo "Attempting to identify missing symbols..."
              exit 0
            }

          if [ -f "$APP_NAME" ]; then
            echo "Successfully linked: $APP_NAME"
            file "$APP_NAME"
            ls -la "$APP_NAME"
          fi

          echo "::endgroup::"

      - name: Create iOS build summary
        run: |
          cd ci/mobile_physics_test/ios
          OBJ_COUNT=$(find .zig-cache -name "*.o" 2>/dev/null | wc -l | tr -d ' ')
          LINKED="No"
          if [ -f "mobile_physics_test" ]; then
            LINKED="Yes"
          fi
          echo "## iOS Build (via labelle-cli)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "iOS Simulator build results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Compilation | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Object files | $OBJ_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| Linked with Xcode | $LINKED |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-ios-simulator" >> $GITHUB_STEP_SUMMARY
          echo "**SDK:** $(xcrun --sdk iphonesimulator --show-sdk-path)" >> $GITHUB_STEP_SUMMARY
          echo "**Engine:** Local path (../..)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Native Build with Physics (CI Test)
  # ============================================================================
  native-physics-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            xvfb

      - name: Build native physics test
        run: |
          cd ci/mobile_physics_test
          zig build

      - name: Run physics test (CI mode)
        env:
          CI_TEST: "1"
        run: |
          cd ci/mobile_physics_test
          xvfb-run -a zig build run

      - name: Create test summary
        run: |
          echo "## Native Physics Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Physics simulation ran successfully in CI_TEST mode." >> $GITHUB_STEP_SUMMARY
