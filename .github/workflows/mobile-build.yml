name: CI - Mobile Build with Physics

on:
  push:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # ============================================================================
  # Android Build
  # Builds a shared library (.so) for Android using NDK sysroot
  # The .so can be loaded by an Android app via NativeActivity
  # ============================================================================
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure Android libc for Zig
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          SYSROOT="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          LIB_DIR="$SYSROOT/usr/lib/aarch64-linux-android/24"
          echo "include_dir=$SYSROOT/usr/include" > $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "sys_include_dir=$SYSROOT/usr/include/aarch64-linux-android" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "crt_dir=$LIB_DIR" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "msvc_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "kernel32_lib_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          echo "gcc_dir=" >> $GITHUB_WORKSPACE/android-aarch64-libc.txt
          cat $GITHUB_WORKSPACE/android-aarch64-libc.txt

          # Export library path for Android linking
          echo "ANDROID_LIB_DIR=$LIB_DIR" >> $GITHUB_ENV

      - name: Build for Android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building Android target"

          # Build using the android build step which creates a shared library
          # Android apps load native code as .so files via NativeActivity
          zig build android \
            -Dandroid-lib-dir=$ANDROID_LIB_DIR \
            --libc $GITHUB_WORKSPACE/android-aarch64-libc.txt \
            --summary all

          echo "::endgroup::"

      - name: Verify Android build artifacts
        run: |
          cd ci/mobile_physics_test
          echo "Checking for Android build artifacts..."
          ls -la zig-out/lib/ 2>/dev/null || echo "zig-out/lib/ not found"

          if [ -f "zig-out/lib/libmobile_physics_test.so" ]; then
            echo "Build verified: Android shared library exists"
            file zig-out/lib/libmobile_physics_test.so
          else
            echo "::error::Android .so not found - build may have failed"
            find zig-out -name "*.so" 2>/dev/null || true
            exit 1
          fi

      - name: Create Android build summary
        run: |
          cd ci/mobile_physics_test
          echo "## Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Android native library build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-linux-android" >> $GITHUB_STEP_SUMMARY
          echo "**Output:** $(ls -lh zig-out/lib/libmobile_physics_test.so 2>/dev/null | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          echo "**NDK:** r26c (API 24)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # iOS Build (Simulator) - Using labelle-cli
  # Uses labelle-cli to generate iOS build files and build for simulator
  # ============================================================================
  ios-build:
    runs-on: macos-14  # macOS with Apple Silicon for iOS simulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install labelle-cli
        run: |
          curl -fsSL https://labelle.games/install.sh | bash
          echo "$HOME/.labelle/bin" >> $GITHUB_PATH

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcrun --sdk iphonesimulator --show-sdk-path

      - name: Generate project with local engine
        run: |
          cd ci/mobile_physics_test
          echo "::group::Generating project files"
          # Use --engine-path to point to local engine (skips GitHub fetch)
          ~/.labelle/bin/labelle generate --engine-path=../..
          echo "::endgroup::"

          # Multi-target generates target-specific files (sokol_ios_build.zig, raylib_desktop_build.zig)
          # Create symlinks for iOS build (CLI expects build.zig.zon)
          cd .labelle
          if [ -f "sokol_ios_build.zig" ] && [ ! -f "build.zig" ]; then
            ln -s sokol_ios_build.zig build.zig
          fi
          if [ -f "sokol_ios_build.zig.zon" ] && [ ! -f "build.zig.zon" ]; then
            ln -s sokol_ios_build.zig.zon build.zig.zon
          fi
          cd ..

          echo "Generated files in .labelle/:"
          ls -la .labelle/

      - name: Build for iOS Simulator
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building for iOS Simulator"
          ~/.labelle/bin/labelle ios build --simulator
          echo "::endgroup::"

      - name: Verify build artifacts
        run: |
          cd ci/mobile_physics_test/ios
          # Check that binary was created (proves build succeeded)
          echo "Checking for build artifacts..."
          ls -la zig-out/bin/ 2>/dev/null || echo "zig-out/bin/ not found"

          # Check for either sim or device binary
          if [ -f "zig-out/bin/mobile_physics_test_sim" ] || [ -f "zig-out/bin/mobile_physics_test" ]; then
            echo "Build verified: binary exists"
            file zig-out/bin/mobile_physics_test* 2>/dev/null || true
          else
            echo "::error::Binary not found - build may have failed"
            exit 1
          fi

      - name: Run on iOS Simulator (install + launch)
        run: |
          set -euo pipefail

          cd ci/mobile_physics_test/ios

          # Build the .app bundle (needed for simctl install/launch)
          zig build ios-sim-app

          APP_PATH="zig-out/app/mobile_physics_test.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "::error::.app bundle not found at $APP_PATH"
            find zig-out -maxdepth 4 -type d -name "*.app" || true
            exit 1
          fi

          # Must match bundle id in ci/mobile_physics_test/ios/build.zig
          BUNDLE_ID="games.labelle.mobile-physics-test"

          # Boot an available simulator (prefer a recent iPhone)
          UDID=$(xcrun simctl list devices available | awk -F '[()]' '/iPhone/ {print $2; exit}')
          if [ -z "$UDID" ]; then
            echo "::error::No available iPhone simulator device found"
            xcrun simctl list devices available
            exit 1
          fi

          echo "Using simulator UDID: $UDID"
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

          echo "Installing $APP_PATH"
          xcrun simctl install "$UDID" "$APP_PATH"

          # Launch app and then terminate after a short delay.
          # `--console-pty` blocks on app output and may not exit cleanly in CI,
          # so we use a terminate-based smoke test instead.
          echo "Launching $BUNDLE_ID"
          xcrun simctl launch --terminate-running-process "$UDID" "$BUNDLE_ID" --args --ci-test

          # Give it a moment to initialize, then terminate.
          sleep 5
          echo "Terminating $BUNDLE_ID"
          xcrun simctl terminate "$UDID" "$BUNDLE_ID" || true

          echo "Simulator install+launch smoke-test completed"

      - name: Create iOS build summary
        run: |
          cd ci/mobile_physics_test/ios
          echo "## iOS Build (via labelle-cli)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… iOS Simulator build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-ios-simulator" >> $GITHUB_STEP_SUMMARY
          echo "**SDK:** $(xcrun --sdk iphonesimulator --show-sdk-path)" >> $GITHUB_STEP_SUMMARY
          echo "**Engine:** Local path (../..)" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** $(ls -lh zig-out/bin/mobile_physics_test* 2>/dev/null | head -1 | awk '{print $5, $9}')" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Native Build with Physics (CI Test)
  # ============================================================================
  native-physics-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          # TODO: Change to main after labelle-gfx#202 is merged
          git clone --depth 1 --branch fix/android-gl-detection-201 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            xvfb

      - name: Build native physics test
        run: |
          cd ci/mobile_physics_test
          zig build

      - name: Run physics test (CI mode)
        env:
          CI_TEST: "1"
        run: |
          cd ci/mobile_physics_test
          xvfb-run -a zig build run

      - name: Create test summary
        run: |
          echo "## Native Physics Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Physics simulation ran successfully in CI_TEST mode." >> $GITHUB_STEP_SUMMARY
