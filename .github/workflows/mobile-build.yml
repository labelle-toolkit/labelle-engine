name: CI - Mobile Build with Physics

on:
  push:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'physics/**'
      - 'ci/mobile_physics_test/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # ============================================================================
  # Android Build
  # Uses NDK sysroot for C library headers required by box2d/sokol
  # ============================================================================
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          git clone --depth 1 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Configure Android libc for Zig
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # Create libc configuration file for Android ARM64
          SYSROOT="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          cat > android-aarch64-libc.txt << EOF
          include_dir=$SYSROOT/usr/include
          sys_include_dir=$SYSROOT/usr/include/aarch64-linux-android
          crt_dir=$SYSROOT/usr/lib/aarch64-linux-android/24
          msvc_lib_dir=
          kernel32_lib_dir=
          gcc_dir=
          EOF
          echo "Created android-aarch64-libc.txt:"
          cat android-aarch64-libc.txt

      - name: Build for Android (cross-compile check)
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building Android target"

          # Build targeting Android ARM64 with NDK libc
          zig build \
            -Dtarget=aarch64-linux-android \
            -Doptimize=ReleaseSafe \
            --libc ../android-aarch64-libc.txt \
            --summary all

          echo "::endgroup::"

      - name: Create Android build summary
        run: |
          echo "## Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Android cross-compilation target verified." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-linux-android" >> $GITHUB_STEP_SUMMARY
          echo "**NDK:** $ANDROID_NDK_HOME" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # iOS Build (Simulator)
  # Uses Xcode SDK sysroot for C library headers required by box2d/sokol
  # ============================================================================
  ios-build:
    runs-on: macos-14  # macOS with Apple Silicon for iOS simulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          git clone --depth 1 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcrun --sdk iphonesimulator --show-sdk-path

      - name: Configure iOS libc for Zig
        run: |
          # Create libc configuration file for iOS Simulator ARM64
          SYSROOT=$(xcrun --sdk iphonesimulator --show-sdk-path)
          cat > ios-arm64-simulator-libc.txt << EOF
          include_dir=$SYSROOT/usr/include
          sys_include_dir=$SYSROOT/usr/include
          crt_dir=$SYSROOT/usr/lib
          msvc_lib_dir=
          kernel32_lib_dir=
          gcc_dir=
          EOF
          echo "Created ios-arm64-simulator-libc.txt:"
          cat ios-arm64-simulator-libc.txt

      - name: Build for iOS Simulator
        run: |
          cd ci/mobile_physics_test
          echo "::group::Building for iOS Simulator"

          # Build targeting iOS Simulator (ARM64) with SDK libc
          zig build \
            -Dtarget=aarch64-ios-simulator \
            -Doptimize=ReleaseSafe \
            --libc ../ios-arm64-simulator-libc.txt \
            --summary all

          echo "::endgroup::"

      - name: Create iOS build summary
        run: |
          echo "## iOS Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "iOS Simulator build target verified." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-ios-simulator" >> $GITHUB_STEP_SUMMARY
          echo "**SDK:** $(xcrun --sdk iphonesimulator --show-sdk-path)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Native Build with Physics (CI Test)
  # ============================================================================
  native-physics-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-gfx (sibling dependency)
        run: |
          git clone --depth 1 https://github.com/labelle-toolkit/labelle-gfx.git ../labelle-gfx

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            xvfb

      - name: Build native physics test
        run: |
          cd ci/mobile_physics_test
          zig build

      - name: Run physics test (CI mode)
        env:
          CI_TEST: "1"
        run: |
          cd ci/mobile_physics_test
          xvfb-run -a zig build run

      - name: Create test summary
        run: |
          echo "## Native Physics Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Physics simulation ran successfully in CI_TEST mode." >> $GITHUB_STEP_SUMMARY
